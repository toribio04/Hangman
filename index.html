<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">

        <div id="welcome-section" class="game-info">
            <p>Â¡Bienvenido al juego del hangman!</p>
            <p>Adivina la palabra letra por letra.</p>
            <p>Â¡Tienes 6 intentos para salvar al hangman!</p>
            <p><strong>Racha actual: <span id="current-streak">0</span> victorias</strong></p>
